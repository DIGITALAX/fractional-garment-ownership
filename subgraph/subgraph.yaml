specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FGOFactory
    network: lens-testnet
    source:
      address: "0xB0350504BdC832c795F8579344D982dD0B539c7A"
      abi: FGOFactory
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - ChildContractDeployed
        - InfrastructureDeployed
        - ParentContractDeployed
        - TemplateContractDeployed
      abis:
        - name: FGOFactory
          file: ./abis/FGOFactory.json
      eventHandlers:
        - event: ChildContractDeployed(indexed bytes32,indexed uint256,indexed address,address)
          handler: handleChildContractDeployed
        - event: InfrastructureDeployed(indexed bytes32,indexed address,indexed address,address,address,address)
          handler: handleInfrastructureDeployed
        - event: ParentContractDeployed(indexed bytes32,indexed address,address)
          handler: handleParentContractDeployed
        - event: TemplateContractDeployed(indexed bytes32,indexed uint256,indexed address,address)
          handler: handleTemplateContractDeployed
      file: ./src/fgo-factory.ts
