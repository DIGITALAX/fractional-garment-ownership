type ChildContractDeployed @entity(immutable: true) {
  id: Bytes!
  infraId: Bytes! # bytes32
  childType: BigInt! # uint256
  childContract: Bytes! # address
  deployer: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

